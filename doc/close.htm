<h1>Close</h1>
<code>Close()</code>
<h2>Opis</h2>
Zakańcza dokument PDF. Nie jest konieczna do wywołania, ponieważ metoda Output() robi to automatycznie.
<br>
Jeżeli dokument nie zawiera strony, AddPage() jest wywoływana żeby zapobiec otrzymaniu błędnego dokumentu.
